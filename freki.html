<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITROM</title>
</head>

<body>
    <a href="index.html">Főoldal</a>
    <br>
    <h1>Frekiszámok</h1>
           <img src="img/Rezonancia+frekvencia.jpg" alt="" height="300" >
    <form action="">
        <label for="induk">Add meg az induktivitást</label>
        <input type="number" name="induk" id="induk"> <br>
        <label for="capac">add meg az számot</nav> </label>
        <input type="number" name="capac" id="capac"> <br>
        <input type="button" onclick="szamol()" value="ENTER">
        <br>
    </form>
        <p id="fo">Az eremény</p>
    <script>
        let freki;
        function szamol(){
                freki =1/ (2 * Math.PI *  Math.sqrt((induk.value) * parseInt(capac.value))) ;
                document.getElementById('fo').innerHTML = freki;
        }

    </script>
</body>
</html>
